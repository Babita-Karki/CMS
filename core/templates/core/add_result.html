{% extends 'base.html' %}

{% block title %}Add Result - {{ subject.name }}{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <h1 class="page-title">Add Result: {{ subject.name }}</h1>
    
    <div class="card">
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="student" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Select Student</label>
                <select name="student" id="student" class="form-control" required>
                    <option value="">-- Select Student --</option>
                    {% for student in students %}
                        <option value="{{ student.id }}">{{ student.user.get_full_name|default:student.user.username }} ({{ student.roll_number }})</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="marks" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Marks Obtained</label>
                <input type="number" name="marks" id="marks" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="total" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Total Marks</label>
                <input type="number" name="total" id="total" class="form-control" value="100" required>
            </div>

            <div style="margin-top: 2rem; display: flex; gap: 1rem;">
                <button type="submit" class="btn btn-primary">Save Result</button>
                <a href="{% url 'faculty_dashboard' %}" class="btn" style="background: #e2e8f0;">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
