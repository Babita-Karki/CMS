{% extends 'base.html' %}

{% block title %}Login | College Management System{% endblock %}

{% block auth_content %}
<div class="auth-page">
    <div class="auth-card">
        <h2 class="auth-title">Welcome Back</h2>
        
        <form method="post">
            {% csrf_token %}
            
            {% if form.errors %}
                <div style="background: #fee2e2; color: #dc2626; padding: 0.75rem; border-radius: 0.5rem; margin-bottom: 1.5rem; text-align: center;">
                    Invalid username or password
                </div>
            {% endif %}

            <div class="form-group">
                <label for="id_username" style="display: block; margin-bottom: 0.5rem; font-weight: 500; color: var(--text-main);">Username</label>
                <input type="text" name="username" autofocus required id="id_username" class="form-control" placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label for="id_password" style="display: block; margin-bottom: 0.5rem; font-weight: 500; color: var(--text-main);">Password</label>
                <input type="password" name="password" required id="id_password" class="form-control" placeholder="Enter your password">
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem; font-size: 1rem;">
                Sign In
            </button>
        </form>
    </div>
</div>
{% endblock %}
